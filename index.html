<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RG4HKM3EP9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RG4HKM3EP9');
    </script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <script src="airports.json.js"></script>
    <title>Visited airports</title>
  </head>
  <body>
    <h2>Visited airports</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var airportsCoordinates = [];
      for(var i = 0; i < airports.length; i++) {
        var coords = [];
        coords.push(airports[i].lon, airports[i].lat);
        coords = ol.proj.transform(coords, 'EPSG:4326', 'EPSG:3857');
        airportsCoordinates.push(coords);
      }

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([18.6455, 54.3520]), // Gdansk
          zoom: 8
        })
      });

      for (var i = 0; i < airportsCoordinates.length; i++) {
        var element = document.createElement('div');
        element.innerHTML = '<img src="mapmarker.png"/></img>';
        var marker = new ol.Overlay({
                              position: airportsCoordinates[i],
                              positioning: 'center-center',
                              element: element,
                              stopEvent: false
                            });
        map.addOverlay(marker);
      }
    </script>
  </body>
</html>
