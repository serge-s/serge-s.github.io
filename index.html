<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <style>
        .map {
        height: 100vh;
        width: 100%;
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RG4HKM3EP9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-RG4HKM3EP9');
    </script>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">
    </script>

    <script src="airports.json.js"></script>
    <script src="flightpaths.js"></script>

    <title>Visited airports & flights taken</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">

var mymap = L.map('map').setView([54.3520, 18.6455], 8); // center on Gdansk

L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1Ijoic2VyZ2UtcyIsImEiOiJja3Y1a2U5dGIwbWtmMnJva2VhMjQxeTR0In0.A9eGuucWjyJQPggiQg2ImA'
}).addTo(mymap);

for (var i = 0; i < airports.length; i++) {
    var marker = L.marker([airports[i].lat, airports[i].lon]).addTo(mymap);
    marker.bindPopup(airports[i].city + " - " + airports[i].name);
}

for (var i = 0; i < flightpaths.length; i++) {
   var pointList = [new L.LatLng(flightpaths[i][0], flightpaths[i][1]),
                    new L.LatLng(flightpaths[i][2], flightpaths[i][3])];
   var firstpolyline = new L.Polyline(pointList, {
       color: 'blue',
       weight: 1.5,
       opacity: 0.5,
       smoothFactor: 1
   });

   firstpolyline.addTo(mymap);
}
    </script>
  </body>
</html>
